  This file is part of the High Velocity website.
  It is designed to provide a signup interface for new users.
  The page includes navigation, a signup form, and a footer.
  Styling is handled via external CSS files, and interactivity is managed by JavaScript.

  Dependencies:
  - Google Fonts for custom typography.
  - index.css for general site-wide styling.
  - login-signup.css for login and signup-specific styling.
  - signup.js for handling signup functionality.
  - navbar.js for handling navigation bar functionality.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/login-signup.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/signup.js" defer></script>
    <script src="../scripts/navbar.js" defer></script>
    <title>Signup - High Velocity</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <!-- Brand Logo -->
      <a href="../index.html"><img id="logo" src="../img/logo.png" alt="Logo"></a>
      <!-- Navbar Links -->
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="sneakers.html?search=men">Men's</a></li>
        <li><a href="sneakers.html?search=women">Women's</a></li>
        <li><a href="../pages/sneakers.html">Sneakers</a></li>
      </ul>

      <!-- Search Bar -->
      <section id="controls">
        <input type="search" placeholder="Search..." id="search-bar">
        <a href="" id="cart-btn" class="icon-btn hidden">
          <img src="../img/cart.png" alt="cart logo">
        </a>
        <a href="" id="user-btn" class="icon-btn hidden">
          <img src="../img/user.png" alt="User Login">
        </a>
        <a href="../pages/login.html" id="login-btn" class="text-btn">Login</a>
        <a href="../pages/signup.html" id="sign-up-btn" class="text-btn">Sign Up</a>
      </section>
    </nav>

    <!-- Signup Section -->
    <section id="signup-section" class="container">
      <h2>Signup</h2>
      <form id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <br>
        <button type="submit">Sign Up</button>
      </form>
      <div id="message-container"></div>
    </section>

    <!-- Footer -->
    <footer>
      <p>
        Â© 2024 High Velocity, Pte Ltd. All rights reserved
      </p>
    </footer>
  </body>
</html>
