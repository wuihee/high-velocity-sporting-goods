  This file is part of the High Velocity website.
  It is designed to display the shopping cart page, where users can view and manage items they
  intend to purchase. The page includes navigation, sections for cart items and confirmed items,
  a summary of costs, and various action buttons. Styling is handled via external CSS files, and
  interactivity is managed by JavaScript.

  Dependencies:
  - Google Fonts for custom typography.
  - index.css for general site-wide styling.
  - cart.css for cart-specific styling.
  - navbar.js for handling navigation bar functionality.
  - cart.js for managing cart-related interactions.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/cart.css">
  <script src="../scripts/navbar.js" defer></script>
  <script src="../scripts/cart.js" defer></script>
  <title>Cart - High Velocity</title>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <!-- Brand Logo -->
    <a href="../index.html"><img id="logo" src="../img/logo.png" alt="Logo"></a>
    <!-- Navbar Links -->
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="sneakers.html?search=men">Men's</a></li>
      <li><a href="sneakers.html?search=women">Women's</a></li>
      <li><a href="../pages/sneakers.html">Sneakers</a></li>
    </ul>

    <!-- Search Bar -->
    <section id="controls">
      <input type="search" placeholder="Search..." id="search-bar">
      <a href="" id="cart-btn" class="icon-btn hidden">
        <img src="../img/cart.png" alt="cart logo">
      </a>
      <a href="../pages/user.html" id="user-btn" class="icon-btn hidden">
        <img src="../img/user.png" alt="User Login">
      </a>
      <a href="../pages/login.html" id="login-btn" class="text-btn">Login</a>
      <a href="../pages/signup.html" id="sign-up-btn" class="text-btn">Sign Up</a>
    </section>
  </nav>

  <section id="cart-container">
    <h2>Cart</h2>
    <section id="cart-items"></section>
    <h2>Confirmed Items</h2>
    <section id="confirmed-items"></section>
    <h2>Summary</h2>
    <section id="cart-summary">
      <section id="cost-container">
        <p>Total</p>
        <p id="total-cost">$0</p>
      </section>
      <button id="confirm-btn">Confirm Order</button>
      <button id="purchase-btn">Purchase</button>
      <button id="clear-btn">Clear Cart</button>
    </section>
  </section>
  <div id="message-container"></div>

  <!-- Footer -->
  <footer>
    <p>
      Â© 2024 High Velocity, Pte Ltd. All rights reserved
    </p>
  </footer>
</body>
</html>
